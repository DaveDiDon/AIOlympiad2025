<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>ðŸš¢ Titanic Survival Prediction</h1>

        <label for="pclass">Passenger Class (1, 2, or 3):</label>
        <select id="pclass">
            <option value="1">1st Class</option>
            <option value="2">2nd Class</option>
            <option value="3" selected>3rd Class</option> </select>

        <label for="sex">Sex:</label>
        <select id="sex">
            <option value="0">Female</option>
            <option value="1" selected>Male</option> </select>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="e.g., 30" step="0.1" value="30"> <label for="sibsp">Siblings/Spouses Aboard:</label>
        <input type="number" id="sibsp" placeholder="e.g., 1" step="1" value="0"> <label for="parch">Parents/Children Aboard:</label>
        <input type="number" id="parch" placeholder="e.g., 0" step="1" value="0"> <label for="fare">Fare Paid:</label>
        <input type="number" id="fare" placeholder="e.g., 30.0" step="0.01" value="15.0"> <button id="predictButton">Predict Survival</button>

        <div id="status">Loading Pyodide and Model... Please wait.</div>
        <div id="result"></div> </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script src="script.js"></script>
</body>
</html>
